    <!--Formulaire-->
<div class="creation">

    <form action="#" th:action="@{/msg}" th:object="${newMessage}" method="POST">
        <p>Organisateur</p>

        <input type="text" th:field="*{autor}" required>

        <p>Lieu</p>

        <input type="text" th:field="*{messages}" required>

         <p>Date</p>

        <input type="date" th:field="*{date}" required>

       <!--Bouton-->
        <input type="submit" value="Save">
    </form>
</div>
<!--Boucle sur les messages -->


<div class="sondage">
        <table>
            <thead>
            <caption>Sondage(s) cr√©e(s)</caption>
                <tr>
                    <td>Organisateur</td>
                    <td>Lieu</td>
                    <td>Date</td>
                </tr>
            </thead>
            <tbody>

                <tr th:each="msg : ${msglist}">
                    <td><p th:text="${msg.autor}"></p></td>
                    <td><p th:text="${msg.messages}"></p></td>
                    <td><p th:text="${msg.date}"></p></td>
                </tr>
            </tbody>
        </table>
</div>
