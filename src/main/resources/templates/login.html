<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" >
<head>
    <meta charset="ISO-8859-1">
    

    <link rel="stylesheet" type="text/css" href="/css/login.css" />

</head>
<body>


    
<!-- create navigation bar ( header) -->


<br>
<br>
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

            <h1> User Login Page </h1>
            
            
            <form th:action="@{/login}" method="post">


                      <!-- error message -->
                <div th:if="${param.error}">
                    <div class="information-box">
                    <div class="alert alert-danger">Invalid username or
                        password.</div>
                    </div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="information-box">
                    <div class="alert alert-info">You have been logged out.</div>
                    </div>
                </div>

               <!--BOX-->>
                
            <div class="login-box">
                <h1> User Login Page </h1>
                
                <div class = "form-group">
                    <input type="text" class = "form-control" id ="username" name = "username" placeholder="Enter Email ID" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" />
                </div>
            

                <div class="button">

                    <nav>
                        <ul>
                            <li>
                                <a href="/" th:href="@{/registration}"> <button type="button" class="btn" >REGISTER</button>  </a>
                                <span></span><span></span><span></span><span></span>
                            </li>
                        </ul>
                    </nav>
                </div>
           

        
            <div class="button">

                <nav>
                    <ul>
                        <li>
                            <button type="submit" name="login-submit" id="login-submit"
                            class="form-control btn btn-primary" value="Log In" >LOGIN</button>
                            <span></span><span></span><span></span><span></span>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
            </form>
                   
           
        </div>
        </div>
    </div>
</div>
</body>
</html>
